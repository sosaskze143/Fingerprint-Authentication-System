<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل البصمات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نظام تسجيل البصمات</h1>
        <div id="camera-section">
            <video id="camera" autoplay></video>
            <button id="capture-btn">التقاط البصمة</button>
        </div>
        <div id="instructions">
            <p>ضع إصبعك أمام الكاميرا بشكل واضح.</p>
            <p>انتظر حتى يتم التقاط البصمة.</p>
            <p>تحقق من جودة الإضاءة.</p>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
